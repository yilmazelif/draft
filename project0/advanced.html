<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <title>Google Advanced Search</title>
        <style>
            body {
                font-family: Arial, sans-serif;
            }

            .searchHeader {
                color: #d93025;
                font-size: 20px;
                margin: 20px;
            }

            .miniHeader {
                padding: 10px 20px;
                font-size: 16px;
                color: #202124;
            }

            .form-container {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
                margin: 0 auto;
                min-width: 400px;
            }

            .form-group {
                display: flex;
                justify-content: flex-start;
                width: 100%;
                margin-bottom: 15px;
            }

            .form-group .label-container {
                flex: 1;
                text-align: right;
                padding-right: 20px;
                color: #202124;
                font-size: 14px;
            }

            .form-group .input-container {
                flex: 2;
            }

            .form-group input {
                width: 100%;
                padding: 8px;
                font-size: 14px;
                border: 1px solid #dadce0;
                border-radius: 4px;
            }

            .submitBtn {
                margin-top: 15px;
                border: 1px solid #3079ed;
                color: #fff;
                background-color: #4d90fe;
                padding: 8px 16px;
                border-radius: 4px;
                cursor: pointer;
                align-self: flex-end; /* Form içinde sağa hizalar */
            }

            .submitBtn:hover {
                background-color: #357ae8;
            }
        </style>
    </head>
    <body>
        <!-- Header -->
        <div class="searchHeader">
            Gelişmiş Arama
        </div>
        <hr/>

        <div class="miniHeader">
            Şu sayfaları bul...
        </div>

        <!-- Form -->
        <div class="form-container">
            <form method="get" action="https://www.google.com.tr/search">
                <div class="form-group">
                    <div class="label-container">
                        <label for="all-words">Şu kelimelerin tümünü içeren:</label>
                    </div>
                    <div class="input-container">
                        <input type="text" id="all-words" name="as_q">
                    </div>
                </div>
                <div class="form-group">
                    <div class="label-container">
                        <label for="exact-phrase">Aynen şu kelimeyi veya kelimeleri içeren:</label>
                    </div>
                    <div class="input-container">
                        <input type="text" id="exact-phrase" name="as_epq">
                    </div>
                </div>
                <div class="form-group">
                    <div class="label-container">
                        <label for="any-words">Şu kelimelerden herhangi birini içeren:</label>
                    </div>
                    <div class="input-container">
                        <input type="text" id="any-words" name="as_oq">
                    </div>
                </div>
                <div class="form-group">
                    <div class="label-container">
                        <label for="none-words">Şu kelimeleri içermeyen:</label>
                    </div>
                    <div class="input-container">
                        <input type="text" id="none-words" name="as_eq">
                    </div>
                </div>
                <input class="submitBtn" type="submit" value="Advanced Search">
            </form>
        </div>
    </body>
</html>
